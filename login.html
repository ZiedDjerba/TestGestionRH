<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulaire De Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>


<body>
    <div> Email: <input id="emai" type="text" name="nom"></div>
    <p></p>
    <div> Mot de passe : <input id="motpasse" type="text" name="motpasse"></div>
    <p id="res"></p>
    <button type="button" onclick="test_user()">Connexion</button>


    <script type="text/javascript" src="jvs.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>
    <script type="text/javascript">

        function test_user() {

            var objetform_js = JSON.parse(localStorage.getItem("objetformulaire"));
            console.log(objetform_js.objemail);
            if (objetform_js.objemail == document.getElementById("emai").value) {
                document.getElementById("res").innerHTML = "utilisateur existe";
            } else {
                document.getElementById("res").innerHTML = "utilisateur introuvable";
            }

        }

    </script>


</body>

</html>
